<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="navbar">
        <ul class="navbar-items">
            <li><a href""><button id="sign-in-button" type="button"
                        onclick="location.href='https://accounts.google.com/signin'">Sign
                        in </button></a></li>
            <li><a href="https://www.google.nl/imghp?hl=en&tab=wi&ogbl">Images</a></li>

                    href="https://accounts.google.com/signin/v2/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%3Ftab%3Dwm%26ogbl&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a>

    <div class="footer">

        </ul>
